packages:
- cooking

targets:
  all:
    depends: ragout

  ragout:
    command: combine(fried_meat, peeled_carrots, cooked_potatoes)

  fried_meat:
    command: fry(chopped_meat, with = I(c("oil", "pepper")))

  chopped_meat:
    command: chop("raw_meat.csv")

  peeled_carrots:
    command: peel("raw_carrots.csv")

  peeled_potatoes:
    command: peel("raw_potatoes.csv")

  cooked_potatoes:
    command: cook(peeled_potatoes)
